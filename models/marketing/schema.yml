version: 2

models:
  - name: raw_google_ads_campaigns
    description: "A table that aggregates Google Ads campaign data with product information, including campaign and product IDs, the date of the data, and performance metrics like impressions, clicks, CTR (Click-Through Rate), CPC (Cost Per Click), and total spend."
    columns:
      - name: id
        description: "A unique identifier for each row, generated by concatenating the CampaignID, ProductID, and product name."
      - name: campaign_id
        description: "The unique identifier for the campaign."
      - name: product_id
        description: "The unique identifier for the product."
      - name: date
        description: "The date associated with the data record."
      - name: impressions
        description: "The number of times the ad was shown."
      - name: clicks
        description: "The number of times the ad was clicked."
      - name: ctr
        description: "The click-through rate for the ad."
      - name: cpc
        description: "The cost per click for the ad."
      - name: total_amount
        description: "The total amount spent on the campaign."

  - name: raw_organic_search_performance
    description: "A table containing organic search performance data for products, including product IDs, the date of data collection, and metrics such as impressions, clicks, CTR (Click-Through Rate), and average position in search results."
    columns:
      - name: product_id
        description: "The unique identifier for the product."
      - name: date
        description: "The date associated with the data record."
      - name: impressions
        description: "The number of times the product was viewed in search results."
      - name: clicks
        description: "The number of times the product was clicked from search results."
      - name: ctr
        description: "The click-through rate for the product in search results."
      - name: average_position
        description: "The average position of the product in search results."
